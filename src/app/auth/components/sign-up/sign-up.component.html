<div class="register-container">
	<mat-card class="register-card">
		<mat-card-content>
			<h1 style="text-align: center">ডোনার রেজিস্ট্রেশন ফর্ম</h1>
			<form>
				<div class="register-inputs">
					<mat-form-field
						class="input"
						appearance="outline"
					>
						<mat-label>ডোনারের নাম</mat-label>
						<input
							matInput
							placeholder="ডোনারের নাম"
						/>
					</mat-form-field>

					<mat-form-field
						class="input"
						appearance="outline"
					>
						<mat-label>ঠিকানা</mat-label>
						<input
							matInput
							placeholder="ঠিকানা"
						/>
					</mat-form-field>

					<mat-form-field
						class="input"
						appearance="outline"
					>
						<mat-label>ব্লাড গ্রুপ</mat-label>
						<mat-select>
							<mat-option
								*ngFor="let bg of bloodGroups"
								value="valid"
								>{{ bg }}</mat-option
							>
						</mat-select>
					</mat-form-field>

					<mat-form-field
						class="input"
						appearance="outline"
					>
						<mat-label>মোবাইল নাম্বার</mat-label>
						<input
							matInput
							placeholder="Email"
						/>
					</mat-form-field>

					<mat-form-field
						class="input"
						appearance="outline"
					>
						<mat-label>সর্বশেষ ডোনেশন ডেট</mat-label>
						<input
							matInput
							placeholder="সর্বশেষ ডোনেশন ডেট"
						/>
					</mat-form-field>

					<mat-form-field
						class="input"
						appearance="outline"
					>
						<mat-label>ডোনেট সংখ্যা</mat-label>
						<input
							matInput
							type="number"
							placeholder="ডোনেট সংখ্যা"
						/>
					</mat-form-field>

					<mat-form-field
						class="input"
						appearance="outline"
					>
						<mat-label>ছবি</mat-label>
						<input
							matInput
							placeholder="Password"
						/>
					</mat-form-field>

					<button
						color="warn"
						mat-raised-button
					>
						সাবমিট
					</button>
				</div>
			</form>
		</mat-card-content>
	</mat-card>
</div>
